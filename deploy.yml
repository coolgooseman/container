apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: my-container
        image: europe-west1-docker.pkg.dev/my-project/my-repo/my-app:blue
        ports:
        - containerPort: 80
