apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: my-container
        image: europe-west1-docker.pkg.dev/my-project/my-repo/my-app:green
        ports:
        - containerPort: 80
